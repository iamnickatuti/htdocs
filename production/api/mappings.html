<!DOCTYPE html>
<html>
<head>
    <title>JSON Array to HTML Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<table id="data-table">
    <tr>
        <th>Block Type</th>
        <th>Count</th>
        <th>Parent SKU</th>
        <th>SKU Weight</th>
        <th>Block Type Weight</th>
        <th>Distribution</th>
    </tr>
</table>

<script>
    var table = document.getElementById("data-table");

    // Make an AJAX request to fetch the JSON data
    var xhr = new XMLHttpRequest();
    xhr.onreadystatechange = function() {
        if (xhr.readyState === 4 && xhr.status === 200) {
            var jsonArray = JSON.parse(xhr.responseText);

            for (var i = 0; i < jsonArray.length; i++) {
                var row = table.insertRow();
                var rowData = jsonArray[i];

                for (var key in rowData) {
                    var cell = row.insertCell();
                    cell.innerHTML = rowData[key];
                }
            }
        }
    };
    xhr.open("GET", "https://reports.moko.co.ke/production/api/conversion", true);
    xhr.send();
</script>
</body>
</html>
